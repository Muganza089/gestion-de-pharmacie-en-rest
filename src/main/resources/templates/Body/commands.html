<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clients</title>
</head>
<body>
<div th:fragment="commands">
    <!-- Clients Table -->
    <div class="table-container">
        <div class="d-flex justify-content-between mb-3">
            <input type="text" class="form-control w-25" placeholder="Search">
            <button class="btn btn-success" th:onclick="|window.location='@{/addClient}'|">Ajouter</button>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom du Client</th>
                <th>Adresse</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commande : ${commandes}">
                <td th:text="${commande.id}">ID</td>
                <td th:text="${commande.quantite}">quantite</td>
                <td>
                    <button class="btn btn-warning" th:onclick="|window.location='@{/editClient/{id}(id=${client.id})}'|">Modifier</button>
                    <button class="btn btn-danger" th:onclick="|deleteClient(${client.id})|">Supprimer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function deleteClient(id) {
        if (confirm('Are you sure you want to delete this client?')) {
            fetch(`/api/clients/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete client');
                    }
                });
        }
    }
</script>
</body>
</html>
