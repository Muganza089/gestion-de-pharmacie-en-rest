<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suppliers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="suppliers">
  <div class="table-container">
    <div class="d-flex justify-content-between mb-3">
      <input type="text" class="form-control w-25" placeholder="Search">
      <button class="btn btn-success" data-toggle="modal" data-target="#addSupplierModal">Ajouter</button>
    </div>

    <!-- Suppliers Table -->
    <div class="table-container">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Nom du Fournisseur</th>
          <th>Adresse</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fournisseur : ${suppliers}">
          <td th:text="${fournisseur.nom}">Nom du Fournisseur</td>
          <td th:text="${fournisseur.adresse}">Adresse</td>
          <td th:text="${fournisseur.contact}">Contact</td>
          <td>
            <button class="btn btn-warning"
                    data-id="${fournisseur.id}"
                    data-nom="${fournisseur.nom}"
                    data-adresse="${fournisseur.adresse}"
                    data-contact="${fournisseur.contact}"
                    onclick="showEditSupplierModal(this)">
              Modifier
            </button>
            <button class="btn btn-danger" th:onclick="|deleteSupplier(${fournisseur.id})|">Supprimer</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
</script>

</body>
</html>


</body>
</html>
